name: Postcode to ID Mapping

on:
  push:
    branches:
      - main
    paths:
      - 'local-postcodes.txt'
  workflow_dispatch:

jobs:
  map-postcodes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Process postcodes
        run: python scripts/postcode_mapper.py

      - name: Commit mapping
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add postcode-mapping.json
          git commit -m "Update postcode to ID mapping" || true
          git push
